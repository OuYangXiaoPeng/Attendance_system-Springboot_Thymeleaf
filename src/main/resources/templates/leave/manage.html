<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>请假审批</title>
    <link rel="stylesheet" th:href="@{/css/table.css}">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script th:src="@{/js/table-search.js}"></script>
</head>
<body>
<div class="container">
    <h2>请假审批</h2>

    <!-- 搜索框 -->
    <div class="search-box">
        <input type="text" id="searchInput" placeholder="输入学号/姓名/状态进行搜索...">
    </div>

    <table id="Table">
        <thead>
        <tr>
            <th>学号</th>
            <th>学生姓名</th>
            <th>开始时间</th>
            <th>结束时间</th>
            <th>原因</th>
            <th>创建时间</th>
            <th>状态</th>
            <th>操作</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="req : ${leaves}">
            <td th:text="${req.userName}"></td>
            <td th:text="${req.fullName}"></td>
            <td th:text="${req.startTime}"></td>
            <td th:text="${req.endTime}"></td>
            <td th:text="${req.reason}"></td>
            <td th:text="${req.createdAt}"></td>
            <td th:text="${req.status}"></td>
            <td>
                <form th:action="@{/leave/approve}" method="post" style="display:inline;">
                    <input type="hidden" name="id" th:value="${req.id}"/>
                    <input type="hidden" name="status" value="已批准"/>
                    <button type="submit" class="btn-approve">批准</button>
                </form>
                <form th:action="@{/leave/approve}" method="post" style="display:inline;">
                    <input type="hidden" name="id" th:value="${req.id}"/>
                    <input type="hidden" name="status" value="已驳回"/>
                    <button type="submit" class="btn-reject">驳回</button>
                </form>
            </td>
        </tr>
        </tbody>
    </table>
</div>
</body>
</html>

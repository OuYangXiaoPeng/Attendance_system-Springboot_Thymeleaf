<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8"/>
  <title>我的考勤记录</title>
  <link rel="stylesheet" th:href="@{/css/table.css}">
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <script th:src="@{/js/table-search.js}"></script>
</head>
<body>
<div class="container">
  <h2>我的考勤记录</h2>

  <!-- 搜索框 -->
  <div class="search-box">
    <input type="text" id="searchInput" placeholder="输入地点/方式/状态进行搜索...">
  </div>

  <table id="Table">
    <thead>
    <tr>
      <th>学号</th>
      <th>姓名</th>
      <th>时间</th>
      <th>地点</th>
      <th>方式</th>
      <th>状态</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="record : ${records}">
      <td th:text="${record.userName}"></td>
      <td th:text="${record.fullName}"></td>
      <td th:text="${record.checkinTime}"></td>
      <td th:text="${record.location}"></td>
      <td th:text="${record.method}"></td>
      <td th:text="${record.status}"></td>
    </tr>
    </tbody>
  </table>
</div>
</body>
</html>

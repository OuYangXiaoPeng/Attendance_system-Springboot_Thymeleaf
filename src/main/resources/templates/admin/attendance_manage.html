<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <title>考勤数据管理</title>
    <link rel="stylesheet" th:href="@{/css/table.css}">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script th:src="@{/js/table-search.js}"></script>
</head>
<body>
<div class="container">
    <h2>考勤数据管理</h2>

    <!-- 搜索框 -->
    <div class="search-box">
        <input type="text" id="searchInput" placeholder="输入学号/姓名/地点/方式进行搜索...">
    </div>

    <table id="Table">
        <thead>
        <tr>
            <th>学号</th>
            <th>学生姓名</th>
            <th>签到时间</th>
            <th>签到地点</th>
            <th>方式</th>
            <th>操作</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="record : ${attendanceList}">
            <td th:text="${record.userName}"></td>
            <td th:text="${record.fullName}"></td>
            <td th:text="${record.checkinTime}"></td>
            <td th:text="${record.location}"></td>
            <td th:text="${record.method}"></td>
            <td>
                <a th:href="@{'/admin/attendance_edit/' + ${record.id}}" class="btn-approve">编辑</a>
                <a th:href="@{'/admin/attendance_delete/' + ${record.id}}"
                   onclick="return confirm('确定要删除吗？')" class="btn-reject">删除</a>
            </td>
        </tr>
        </tbody>
    </table>
</div>
</body>
</html>

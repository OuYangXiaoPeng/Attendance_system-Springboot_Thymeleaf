<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <title>用户管理</title>
    <link rel="stylesheet" th:href="@{/css/table.css}">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script th:src="@{/js/table-search.js}"></script>
</head>
<body>
<div class="container">
    <h2>用户管理</h2>

    <!-- 搜索框 -->
    <div class="search-box">
        <input type="text" id="searchInput" placeholder="输入用户名/姓名/电话/角色进行搜索...">
    </div>

    <table id="Table">
        <thead>
        <tr>
            <th>ID</th>
            <th>用户名</th>
            <th>创建时间</th>
            <th>姓名</th>
            <th>电话</th>
            <th>角色</th>
            <th>操作</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="u : ${users}">
            <td th:text="${u.id}"></td>
            <td th:text="${u.username}"></td>
            <td th:text="${u.createdAt}"></td>
            <td th:text="${u.fullName}"></td>
            <td th:text="${u.phone}"></td>
            <td th:text="${u.role}"></td>
            <td>
                <a th:href="@{|/admin/user_edit/${u.id}|}" class="btn-approve">编辑</a>
                <a th:href="@{|/admin/user_delete/${u.id}|}" onclick="return confirm('确认删除？')" class="btn-reject">删除</a>
            </td>
        </tr>
        </tbody>
    </table>
</div>
</body>
</html>

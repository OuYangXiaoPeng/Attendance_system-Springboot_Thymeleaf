<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <title>数据大屏</title>
    <link rel="stylesheet" th:href="@{/css/dashboard.css}">
    <script src="https://cdn.jsdelivr.net/npm/echarts/dist/echarts.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script th:src="@{/js/A_dashboard.js}"></script>
</head>
<body>
<div class="dashboard-container">
    <header>
        <h1>校园考勤与请假管理系统 · 数据大屏</h1>
        <h3>管理员专属可视化中心</h3>
    </header>

    <main class="chart-grid">
        <section class="chart-card">
            <h2>👨‍🏫 用户角色分布</h2>
            <div id="userRoleChart"></div>
        </section>

        <section class="chart-card">
            <h2>📝 请假状态统计</h2>
            <div id="leaveStatusChart"></div>
        </section>

        <section class="chart-card">
            <h2>📍 打卡地点分布</h2>
            <div id="attendanceLocationChart"></div>
        </section>

        <section class="chart-card">
            <h2>📱 打卡方式分布</h2>
            <div id="attendanceMethodChart"></div>
        </section>
    </main>
</div>
</body>
</html>

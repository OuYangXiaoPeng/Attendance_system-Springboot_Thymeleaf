<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <title>请假管理</title>
    <link rel="stylesheet" th:href="@{/css/table.css}">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script th:src="@{/js/table-search.js}"></script>
</head>
<body>
<div class="container">
    <h2>请假管理</h2>

    <!-- 搜索框 -->
    <div class="search-box">
        <input type="text" id="searchInput" placeholder="输入学号/姓名/状态进行搜索...">
    </div>

    <table id="Table">
        <thead>
        <tr>
            <th>学号</th>
            <th>学生姓名</th>
            <th>开始时间</th>
            <th>结束时间</th>
            <th>原因</th>
            <th>状态</th>
            <th>操作</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="leave : ${leaveList}">
            <td th:text="${leave.userName}"></td>
            <td th:text="${leave.fullName}"></td>
            <td th:text="${leave.startTime}"></td>
            <td th:text="${leave.endTime}"></td>
            <td th:text="${leave.reason}"></td>
            <td th:text="${leave.status}"></td>
            <td>
                <a th:href="@{/admin/leave_edit/{id}(id=${leave.id})}" class="btn-approve">编辑</a>
                <a th:href="@{/admin/leave_delete/{id}(id=${leave.id})}"
                   onclick="return confirm('确定要删除吗？')" class="btn-reject">删除</a>
            </td>
        </tr>
        </tbody>
    </table>
</div>
</body>
</html>
